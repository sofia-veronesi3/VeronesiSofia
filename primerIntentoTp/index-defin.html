<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batalla de Equipos Pokémon</title>
  <link rel="stylesheet" href="css/style-defin.css">
</head>
<body>
  <h1>Batalla de Equipos Pokémon</h1>

  <div class="equipo" id="equipoA">
    <h2>Equipo A</h2>
    <div  class="pokemon" id="pokemonesA"></div>
    <div class="dados">
      <button id="dadosA">Tirar Dados Equipo A</button>
      <p id="tiradasA"></p>
    </div>
  </div>

  <div class="equipo" id="equipoB">
    <h2>Equipo B</h2>
    <div class="pokemon" id="pokemonesB"></div>
    <div class="dados">
      <button id="dadosB">Tirar Dados Equipo B</button>
      <p id="tiradasB"></p>
    </div>
  </div>

  <div>
    <button id="iniciarBatalla" disabled>Iniciar Batalla</button>
    <div class="resultados" id="resultado"></div>
  </div>

  <script src="js/fn-defin.js">
    
  </script>
</body>
</html>
